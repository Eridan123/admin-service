<!DOCTYPE html>

<html
        lang="en"
        class="light-style layout-menu-fixed"
        dir="ltr"
        data-theme="theme-default"
        data-assets-path="../assets/"
        data-template="vertical-menu-template-free"
>
<div th:replace="fragments/header"/>
<body>
<!-- Layout wrapper -->
<div class="layout-wrapper layout-content-navbar">
  <div class="layout-container">
    <!-- Menu -->
    <div th:replace="fragments/sidebar"/>
    <!-- / Menu -->
    <!-- Layout container -->
    <div class="layout-page">
      <!-- Navbar -->
      <div th:replace="fragments/navbar"/>
      <!-- / Navbar -->

      <!-- Content wrapper -->
      <div class="content-wrapper">
        <!-- Content -->

        <div class="container-xxl flex-grow-1 container-p-y">
          <h4 class="fw-bold py-3 mb-4"><span class="text-muted fw-light">Forms/</span> Vertical Layouts</h4>

          <!-- Basic Layout -->
          <div class="row">
            <div class="col-xl">
              <div class="card mb-4">
                <div class="card-header d-flex justify-content-between align-items-center">
                  <h5 class="mb-0">Basic Layout</h5>
                  <small class="text-muted float-end">Default label</small>
                </div>
                <div class="card-body">
                  <form th:action="@{/stocks/save}" th:object="${stock}" method="post">
                    <input hidden="hidden" type="text" class="form-control" id="basic-default-id"  th:field="*{id}"/>
                    <div class="mb-3">
                      <label class="form-label" for="basic-default-fullname">SKU</label>
                      <input type="text" class="form-control" id="basic-default-fullname" placeholder="123112" th:field="*{sku}"/>
                    </div>
                    <div class="mb-3">
                      <label class="form-label" for="basic-default-company">Region</label>
                      <input type="text" class="form-control" id="basic-default-company" placeholder="Bishkek" th:field="*{region}" />
                    </div>
                    <div class="mb-3">
                      <label class="form-label" for="basic-default-quantity">Quantity</label>
                      <input type="text" class="form-control" id="basic-default-quantity" placeholder="Bishkek" th:field="*{quantity}" />
                    </div>
                    <button type="submit" class="btn btn-primary">Send</button>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
        <!-- / Content -->
      </div>
      <!-- Content wrapper -->
    </div>
    <!-- / Layout page -->
  </div>
  <!-- Overlay -->
  <div class="layout-overlay layout-menu-toggle"></div>
</div>
<!-- / Layout wrapper -->
<div th:replace="fragments/scripts"/>
</body>
</html>

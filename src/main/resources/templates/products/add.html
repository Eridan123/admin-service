<!DOCTYPE html>

<html
        lang="en"
        class="light-style layout-menu-fixed"
        dir="ltr"
        data-theme="theme-default"
        data-assets-path="../assets/"
        data-template="vertical-menu-template-free"
>
<div th:replace="fragments/header"/>
<body>
<!-- Layout wrapper -->
<div class="layout-wrapper layout-content-navbar">
  <div class="layout-container">
    <!-- Menu -->
    <div th:replace="fragments/sidebar"/>
    <!-- / Menu -->
    <!-- Layout container -->
    <div class="layout-page">
      <!-- Navbar -->
      <div th:replace="fragments/navbar"/>
      <!-- / Navbar -->

      <!-- Content wrapper -->
      <div class="content-wrapper">
        <!-- Content -->

        <div class="container-xxl flex-grow-1 container-p-y">
          <h4 class="fw-bold py-3 mb-4">Products</h4>

          <!-- Basic Layout -->
          <div class="row">
            <div class="col-xl">
              <div class="card mb-4">
                <div class="card-header d-flex justify-content-between align-items-center">
                </div>Â®
                <div class="card-body">
                  <form th:action="@{/products/save}" th:object="${product}" method="post" enctype="multipart/form-data">
                    <input hidden="hidden" type="text" class="form-control" id="basic-default-id"  th:field="*{id}"/>
                    <div class="mb-3">
                      <label class="form-label" for="basic-default-fullname">SKU</label>
                      <input type="text" class="form-control" id="basic-default-fullname" placeholder="123112" th:field="*{sku}"/>
                    </div>
                    <div class="mb-3">
                      <label class="form-label" for="basic-default-company">Name</label>
                      <input type="text" class="form-control" id="basic-default-company" placeholder="Bishkek" th:field="*{name}" />
                    </div>
                    <div class="mb-3">
                      <label class="form-label" for="basic-default-quantity">Description</label>
                      <input type="text" class="form-control" id="basic-default-quantity" placeholder="Bishkek" th:field="*{description}" />
                    </div>
                    <div class="mb-3">
                      <label for="largeSelect" class="form-label">Large select</label>
                      <select id="largeSelect" class="form-select form-select-lg" name="category">
                        <option th:value="Classics">Classics</option>
                        <option th:value="Fiction">Fiction</option>
                        <option th:value="Detective">Detective</option>
                        <option th:value="Fantasy">Fantasy</option>
                        <option th:value="Horror">Horror</option>
                      </select>
                    </div>
                    <div class="mb-3">
                      <label for="formFile1" class="form-label">Image</label>
                      <input class="form-control" type="file" id="formFile1" name="file">
                    </div>

                    <button type="submit" class="btn btn-primary">Send</button>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
        <!-- / Content -->
      </div>
      <!-- Content wrapper -->
    </div>
    <!-- / Layout page -->
  </div>
  <!-- Overlay -->
  <div class="layout-overlay layout-menu-toggle"></div>
</div>
<!-- / Layout wrapper -->
<div th:replace="fragments/scripts"/>
</body>
</html>
